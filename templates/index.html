<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/x-icon" href="/static/img/diabetes test.png">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <title>Image Classification</title>
</head>
<body class="index">
    <div class="icon-container">
        <img src="{{ url_for('static', filename='img/icon3.png') }}" alt="Custom Icon" width="70" height="70">
    </div>
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white text-center">
                <h2 class="card-title">Image Classifier</h2>
            </div>
            <div class="card-body">
                <form action="/predict" method="POST" enctype="multipart/form-data" onsubmit="return validateFile()">
                    <input type="file" name="file" class="form-control mb-3" required>
                    <button type="submit" class="btn btn-primary w-100">Upload and Predict</button>
                    <p id="error-message" class="text-danger mt-2"></p>
                </form>
            </div>
        </div>
    </div>
    <script src="static/js/validate.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
